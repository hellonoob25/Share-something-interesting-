<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft Java 版手機遊玩程式介紹</title>
  <style>
    body {
      font-family: "微軟正黑體", Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #4CAF50;
    }
    a {
      color: #2196F3;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    const app = document.getElementById('app');
    const content = [
      "這是一個能讓你在手機上玩 Minecraft Java 版的程式。",
      "注意:啟動之前要先擁有一個已經購買 Minecraft Java 的帳號。",
      "此為 APK (Android 可用)。",
      "此軟件原理是在你的設備上運行虛擬機 (開源於 Linux)，為了檔案不過大，此非完整系統。",
      '下載連結: <a href="https://pojavlauncher.net/" target="_blank" rel="noopener noreferrer">https://pojavlauncher.net/</a>',
      "我們希望這個軟件永遠免費，有要付費的都是盜版。"
    ];
    content.forEach(text => {
      const p = document.createElement('p');
      p.innerHTML = text;
      app.appendChild(p);
    });
  </script>
</body>
</html>
